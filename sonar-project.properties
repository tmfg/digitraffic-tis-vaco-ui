sonar.projectKey=tmfg_digitraffic-tis-vaco-ui
sonar.organization=fintraffic

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Digitraffic TIS / Validation-Conversion UI
#sonar.projectVersion=1.0

# define sources and tests which are intertwined under src/ as per TS conventions
# see https://docs.sonarcloud.io/advanced-setup/analysis-scope/#file-exclusion-and-inclusion
sonar.sources=src/
sonar.exclusions=src/**/test/**/*
sonar.tests=src/
sonar.test.inclusions=src/**/test/**/*
sonar.coverage.exclusions=src/**/test/**/*
sonar.coverage.exclusions=src/locales/**,**.test.ts,**.spec.ts,coreui-css/**,coreui-components/**,src/types/*

# tsconfig location, allows SonarCloud to apply language/framework specific rules
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.cpd.exclusions=./src/locales/*/translation.ts
